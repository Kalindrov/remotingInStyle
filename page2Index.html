<!DOCTYPE html> <html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Remoting in Style</title>

	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/page2Style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	<div class="pure-g top-row">
		<div class="pure-u-19-24">
			<header>
				<img src = "assets/images/sun.png" id = "weather-image">
				<h1>Welcome to San Francisco</h1>
			</header>
			<div id = "main-content">
				<div class="pure-u-1-5">
					&nbsp;
				</div>
				<div id="hotel-div" class="pure-u-3-5">
					<img src="assets/images/hotel.png" class="hotel-image">
					<div class="hotel-info">
						<h4>Hotel name</h4>
						<p class="hotel-address">
							Hotel address line 1
							<br>
							city
							<br>
							postal code
						</p>
						<p class="hotel-website"> Website
						</p>
					</div>
				<button class="next-btn">next</button>
				</div>
				<div class="pure-u-1-5">
					&nbsp;
				</div>

			</div>
		</div>

		<div class="pure-u-1-24"></div>
		<div class="pure-u-4-24 has-text" id = "forecast">
			<h2>Ten Day Forecast</h2>
			<div id="weather-stats"></div>
		</div>
	</div>

	<div class="pure-g bottom-row" id = "bottom-navigation">
		<div class = "pure-u-1-24"></div>
		<div class= "pure-u-5-24 info">
			<h3>Photos of San Francisco</h3>
		</div>
		<div class = "pure-u-1-24"></div>
		<div class= "pure-u-5-24 info hotel-options">
			<h3>Hotel Options</h3>
		</div>
		<div class = "pure-u-1-24"></div>
		<div class= "pure-u-5-24 info">
			<h3>Upcoming Events in San Francisco</h3>
		</div>
		<div class = "pure-u-1-24"></div>
		<div class= "pure-u-5-24 info">
			<h3>San Francisco Reviews</h3>
		</div>
	</div>

	<script src="assets/javascript/page2Logic.js"></script>

</body>
